<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/angular.min.js"></script>
    <script>
        var app = angular.module("AngularApp", [])
        app.controller("DataController", function($scope, $http) {
            $http({
                method: "GET",
                url: "../Data/Data.json"
            }).then(function mySucces(respone) {
                $scope.details = respone.data
            }, function myError(respone) {
                $scope.dataError = respone.statusText
            })
        })
    </script>
</head>

<body ng-app="AngularApp" ng-controller="DataController">

    <div class="container" ng-repeat="det in details">
        <div class="header">
            <img style="width:10%" data-ng-src="{{det.place[0].hinh}}">
            <p style="color: darkred;">Danh sách địa điểm <span>{{det.place[0].ten}}</span></p>
        </div>
        <div class="body" style="color: white; background-color: darkred;">
            <strong>Miền Nam</strong> <br>
            <span>{{det.place[0].mien[0].nam[0].address}}</span> <br>
            <strong>Miền Bắc</strong> <br>
            <span>{{det.place[1].mien[1].bac[0].address}}</span> <br>
            <strong>Miền Trung</strong> <br>
            <span>{{det.place[2].mien[2].trung[0].address}}</span>
        </div>
    </div>
</body>

</html>
